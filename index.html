<!DOCTYPE html>
<html lang="nl">

	<head>
		<meta charset="utf-8">
		<title>Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
        <link rel="stylesheet" type="text/css" href="styles/dashboard.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="scripts/main.js" defer></script>
	</head>

	<body>
        <header class="grid-item header">
            <img src="images/spacex.png" >
        </header>
		
        <div class="grid-item fuel" id="fuel">
            <h1>Fuel</h1>
			<canvas id="myChart"></canvas>
		</div>

        <div class="grid-item gForce" id="gForce">
            <h1>G-Force</h1>
            <canvas id="myChart2"></canvas>
        </div>

        <div class="grid-item range" id="range">
            <p id="rangeText">350.000</p>
            <p id="rangeText1">km remaining range</p>
        </div>

        <div class="grid-item temp" id="temp">
            <p id="tempText">-20&deg;</p>
            <p id="tempText1">Outside temperature</p>           
        </div>

        <div class="grid-item grafiek" id="grafiek">
            <h1>Speed in m/s per min</h1>
            <canvas id="myChart3"></canvas>
        </div>
	</body>
</html>
